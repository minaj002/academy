<div class=row data-ng-controller=PaymentCtrl><div class=col-lg-6><rd-widget-header icon=fa-tasks title="Payments for {{member.firstName}} {{member.lastName}}"></rd-widget-header><rd-widget><rd-widget-body classes="large no-padding"><div class=table-responsive><label>Amount <input type=text placeholder=Amount ng-model=newPayment.amount value={{newPayment.amount}} class="form-control input-sm"></label> <label>Pay until <input type=date placeholder="Paid Until" ng-model=newPayment.paidUntil class="form-control input-sm"></label> <button class="btn btn-sm btn-info" ng-click=addPayment()>Add Payment</button><table class=table><tbody><tr ng-click="sortReverse = !sortReverse"><th>Previous Payments</th></tr><tr ng-repeat="payment in payments | orderBy:sortType:sortReverse" ng-click=showPayments(member)><td>{{payment.amount}} {{payment.paidUntil}}</td></tr></tbody></table></div></rd-widget-body></rd-widget></div><div class=col-lg-6><rd-widget><rd-widget-body classes="large no-padding"><div class=table-responsive><input type=text class=form-control placeholder="Find User" ng-model=findUser><table class=table><tbody><tr ng-click="sortReverse = !sortReverse"><th>First and last name</th></tr><tr ng-repeat="member in members | orderBy:sortType:sortReverse | filter:findUser" ng-click=showPayments(member)><td>{{member.firstName}} {{member.lastName}}</td></tr></tbody></table></div></rd-widget-body><rd-widget></rd-widget></rd-widget></div></div>
