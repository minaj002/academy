<div class="row alerts-container" data-ng-controller=AlertsCtrl data-ng-show=alerts.length><div class=col-xs-12><alert data-ng-repeat="alert in alerts" type={{alert.type}} close=closeAlert($index)>{{alert.msg}}</alert></div></div><div class=row data-ng-controller=MemberCtrl><div class=col-lg-6><rd-widget><rd-widget-body classes="large no-padding"><div class=table-responsive><label>Update member info: <input type=checkbox ng-model=checked></label><br><input type=text placeholder="First Name" ng-model=member.firstName ng-readonly=!checked class="form-control input-sm"> <input type=text placeholder="Last Name" ng-model=member.lastName ng-readonly=!checked class="form-control input-sm"> <input type=date placeholder="Date of birth" ng-model=member.dateOfBirth ng-readonly=!checked class="form-control input-sm"> <input type=text placeholder=Email ng-model=member.email ng-readonly=!checked class="form-control input-sm"> <input type=text placeholder=Phone ng-model=member.phone ng-readonly=!checked ngminlength=8 ngmaxlength=8 class="form-control input-sm"> <input type=text placeholder=Street ng-model=member.street ng-readonly=!checked class="form-control input-sm"> <input type=text placeholder=City ng-model=member.city ng-readonly=!checked class="form-control input-sm"> <input type=text placeholder=Date ng-model=member.joinDate ng-readonly=true class="form-control input-sm"> <button class="btn btn-sm btn-info" ng-disabled=!checked ng-click=editMember()>Edit</button></div></rd-widget-body></rd-widget></div><div class=col-lg-6><rd-widget><rd-widget-body classes="large no-padding"><div class=table-responsive><input type=text class=form-control placeholder="Find User" ng-model=findUser><table class=table><tbody><tr ng-click="sortReverse = !sortReverse"><th>First and last name</th></tr><tr ng-repeat="member in members | orderBy:sortType:sortReverse | filter:findUser" ng-click=showMember(member)><td>{{member.firstName}} {{member.lastName}}</td></tr></tbody></table></div></rd-widget-body><rd-widget></rd-widget></rd-widget></div></div>
