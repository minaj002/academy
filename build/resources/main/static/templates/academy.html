<div class="row alerts-container" data-ng-controller=AlertsCtrl data-ng-show=alerts.length><div class=col-xs-12><alert data-ng-repeat="alert in alerts" type={{alert.type}} close=closeAlert($index)>{{alert.msg}}</alert></div></div><div class=row data-ng-controller=AcademyCtrl><div class=col-lg-6><rd-widget><rd-widget-body classes="large no-padding"><div class=table-responsive><input type=text placeholder=Section ng-model=section.name class="form-control input-sm"> <button class="btn btn-sm btn-info" ng-click=addSection()>Add Section</button><table class=table><tbody><tr ng-click="sortReverse = !sortReverse"><th>Defined sections</th></tr><tr ng-repeat="section in academy.sections | orderBy:sortType:sortReverse"><td>{{section.name}}</td></tr></tbody></table></div></rd-widget-body></rd-widget></div></div>
