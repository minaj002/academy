<div class=row><div class=col-lg-6 style=float:left <rd-widget=""><rd-widget-header icon=fa-tasks title=Members></rd-widget-header><rd-widget-body classes="medium no-padding"><div class=table-responsive><input type=text class=form-control placeholder="Find User" ng-model=findUser><table class=table><tbody><tr ng-click="sortReverse = !sortReverse"><th>First and last name</th></tr><tr ng-repeat="member in members | orderBy:sortType:sortReverse | filter:findUser" ng-click=checkin(member)><td>{{member.firstName}} {{member.lastName}}</td></tr></tbody></table></div></rd-widget-body></div><div class=col-lg-6 style=float:left><rd-widget><rd-widget-header icon=fa-tasks title="Checked Members {{checkedMembers.length}}"><button class="btn btn-sm btn-info" ng-click=submitMembers()>Send members</button></rd-widget-header><rd-widget-body classes="medium no-padding"><div class=table-responsive><table class="table table-striped"><tbody><tr ng-repeat="member in checkedMembers"><td>{{member.firstName}} {{member.lastName}}</td></tr></tbody></table></div></rd-widget-body></rd-widget></div></div>
