<div class="row alerts-container" data-ng-controller=AlertsCtrl data-ng-show=alerts.length><div class=col-xs-12><alert data-ng-repeat="alert in alerts" type={{alert.type}} close=closeAlert($index)>{{alert.msg}}</alert></div></div><div class=row data-ng-controller=AllPaymentsCtrl><div class=col-lg-6><rd-widget><rd-widget-body classes="large no-padding"><div class=table-responsive><input type=date placeholder="Paid Until" ng-model=paymentsFrom class="form-control input-sm"> <button class="btn btn-sm btn-info" ng-click=showPayments()>Show Payments</button><table class=table><tbody><tr ng-click="sortReverse = !sortReverse"><th>Amount and paid until date</th></tr><tr ng-repeat="paymentMember in paymentMembers | orderBy:sortType:sortReverse"><td>{{paymentMember.mem.firstName}} {{paymentMember.mem.lastName}} {{paymentMember.pay.paymentDate}} {{paymentMember.pay.amount}} {{paymentMember.pay.paidUntil}}</td></tr></tbody></table></div></rd-widget-body></rd-widget></div></div>
