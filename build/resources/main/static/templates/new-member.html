<div class="row alerts-container" data-ng-controller=AlertsCtrl data-ng-show=alerts.length><div class=col-xs-12><alert data-ng-repeat="alert in alerts" type={{alert.type}} close=closeAlert($index)>{{alert.msg}}</alert></div></div><div class=row data-ng-controller=AdminCtrl><div class=col-lg-6><rd-widget><rd-widget-body classes="large no-padding"><div class=table-responsive><input type=text placeholder="First Name" ng-model=newMember.firstName class="form-control input-sm"> <input type=text placeholder="Last Name" ng-model=newMember.lastName class="form-control input-sm"> <input type=date placeholder="Date of birth" ng-model=newMember.dateOfBirth class="form-control input-sm"> <input type=text placeholder=Email ng-model=newMember.email class="form-control input-sm"> <input type=text placeholder=Phone ng-model=newMember.phone ngminlength=8 ngmaxlength=8 class="form-control input-sm"> <input type=text placeholder=Street ng-model=newMember.street class="form-control input-sm"> <input type=text placeholder=City ng-model=newMember.city class="form-control input-sm"> <input type=hidden placeholder=Date ng-model=newMember.joinDate class="form-control input-sm"> <button class="btn btn-sm btn-info" ng-click=submitNewMember()>Create</button></div></rd-widget-body></rd-widget></div><div class=col-lg-6><rd-widget><rd-widget-header icon=fa-users title=Users></rd-widget-header><rd-widget-body classes="large no-padding"><div class=table-responsive><input type=text class=form-control placeholder="Find User" ng-model=findUser><table class=table><tbody><tr ng-click="sortReverse = !sortReverse"><th>First and last name</th></tr><tr ng-repeat="member in members | orderBy:sortType:sortReverse | filter:findUser" ng-click=checkin(member)><td>{{member.firstName}} {{member.lastName}}</td></tr></tbody></table></div></rd-widget-body><rd-widget></rd-widget></rd-widget></div></div>
